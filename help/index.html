<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Map</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/styles.css">

        crossorigin=""/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

              integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
              crossorigin=""></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    </head>
    <body>
        <!--Map-->
        <div id="issMap"></div>
        <!--Country Card-->
        <div id="countryCard">
            <table class="table table-bordered fixed-bottom " style="width: 40px;">
                <tbody>
                    <tr> 
                        <td scope="row">Flag:</td>
                        <td scope="row"><img src="" style="height: 50px" id="country_flag" /></td>
                    </tr>
                    <tr>
                        <td style="width: 20px">Capital:</td>
                        <td id="country_capital"></td>
                    </tr>
                    <tr>
                        <td>Population</td>
                        <td id="country_population"></td>
                    </tr>  
                    <tr>
                        <td>Currency</td>
                        <td id="country_currency"></td>
                    </tr>    
                    <tr>
                        <td>Region</td>
                        <td id="region"></td>
                    </tr>
                </tbody>
                <tfoot class="thead-dark">
                    <tr>
                        <th scope="col"><span class="countName1">Country Name:</span></th>
                        <th scope="col">
                            <div class="container">
                                <select name="countries" id="countries" class="countName" style="width: 200px;" onchange="locateCountry(this.value)">
                                    <option value="">Select Country</option>
                                </select>
                                <tr> 
                                <th scope="col" id="weather"><button type="button"  onclick="getWeatherData();" class="btn btn-info" style="width: 100%;">WEATHER</button></th>
                            </tr>
                            </div>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!--Weather-->
                <div class="card" id="weather-table">
                <table id="weather-table" class="table fixed-top">
                    <tr> 
                    <td id="first-row"></tr>
                    <td id="second-row"></tr>
                    <td id="third-row"></tr>
                    </tr>
                </table>
            </div>


        <script src="javascript/app.js"></script>
   

    </body>
</html>
